    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lemobs_sigelu.gestao_estoques"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "default"
    productFlavors {
        dev {
            minSdkVersion 16
            versionNameSuffix "-dev"
            applicationIdSuffix '.dev'
            resValue "string", "google_maps_api_key", "AIzaSyCrSJCpZqUMOeQ-CcpQ9p3-rkJZ_PMhdIo"
            buildConfigField("String", "BASE_URL", "\"https://private-f11d1-gestaodeestoques.apiary-mock.com/\"")
            buildConfigField("String", "ACCOUNT_URL", "\"https://api.accounts.obras.dev.sigelu.com/v1/\"")
            buildConfigField("String", "FOTO_URL", "\"https://api.obras.dev.sigelu.com/obra-direta/diario/foto/\"")
        }
        cidade {
            minSdkVersion 16
            versionNameSuffix "-cidade"
            applicationIdSuffix '.cidade'
            resValue "string", "google_maps_api_key", "AIzaSyCrSJCpZqUMOeQ-CcpQ9p3-rkJZ_PMhdIo"
            buildConfigField("String", "BASE_URL", "\"https://private-f11d1-gestaodeestoques.apiary-mock.com/\"")
            buildConfigField("String", "ACCOUNT_URL", "\"https://api.accounts.obras.cidade.sigelu.com/v1/\"")
            buildConfigField("String", "FOTO_URL", "\"https://api.obras.cidade.sigelu.com/obra-direta/diario/foto/\"")
        }
        homolog {
            minSdkVersion 16
            versionNameSuffix "-homologação"
            applicationIdSuffix '.homolog'
            resValue "string", "google_maps_api_key", "AIzaSyCrSJCpZqUMOeQ-CcpQ9p3-rkJZ_PMhdIo"
            buildConfigField("String", "BASE_URL", "\"https://private-f11d1-gestaodeestoques.apiary-mock.com/\"")
            buildConfigField("String", "ACCOUNT_URL", "\"https://api.accounts.obras.maricahom.sigelu.com/v1/\"")
            buildConfigField("String", "FOTO_URL", "\"https://api.obras.maricahom.sigelu.com/obra-direta/diario/foto/\"")
        }
        prod {
            minSdkVersion 16
            resValue "string", "google_maps_api_key", "AIzaSyCrSJCpZqUMOeQ-CcpQ9p3-rkJZ_PMhdIo"
            buildConfigField("String", "BASE_URL", "\"https://private-f11d1-gestaodeestoques.apiary-mock.com/\"")
            buildConfigField("String", "ACCOUNT_URL", "\"https://api.accounts.obras.marica.sigelu.com/v1/\"")
            buildConfigField("String", "FOTO_URL", "\"https://api.obras.marica.sigelu.com/obra-direta/diario/foto/\"")
        }
        demo {
            minSdkVersion 16
            versionNameSuffix "-demonstração"
            applicationIdSuffix '.demo'
            resValue "string", "google_maps_api_key", "AIzaSyCrSJCpZqUMOeQ-CcpQ9p3-rkJZ_PMhdIo"
            buildConfigField("String", "BASE_URL", "\"https://private-f11d1-gestaodeestoques.apiary-mock.com/\"")
            buildConfigField("String", "ACCOUNT_URL", "\"https://api.accounts.obras.maricademo.sigelu.com/v1/\"")
