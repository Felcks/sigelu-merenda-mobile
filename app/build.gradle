apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

project.ext {
    supportLibraryVersion = "28.0.0"
    daggerVersion = "2.15"
    butterKnifeVersion = "8.5.1"
    rxJavaVersion = "2.2.5"
    rxAndroidVersion = "2.1.0"
}

